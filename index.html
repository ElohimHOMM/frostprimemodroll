<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Mod Roll</title>
</head>
<body onload="init();">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 style="text-align: center;">Frostprime Modroll</h1>
            </div>
        </div>

        <div class="row">
            <div class="col" id="name-container">
                <!-- Numbers 1 to 50 with Names -->
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="row mt-3">
                    <div class="col">
                        <h1>Number Rolling:</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <span>Minimum:</span>
                        <input id="min" type="number" value="1">
                    </div>
                    <div class="col-4">
                        <span>Maximum:</span>
                        <input id="max" type="number" value="50" >
                    </div>
                    <div class="col-2 button" id="roll-button">
                        <span>ROLL</span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <h4>Output:</h4>
                    </div>
                    <div class="col-6">
                        <h4>Winner:</h4>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-6">
                        <h1 id="number-output">0</h1>
                    </div>
                    <div class="col-6">
                        <h1 id="winner-output">No Winner</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="bottom">
        <div class="row" id="previous-winners">
            <div class="col-4">
                <h2>Previous Winners:</h2>
            </div>

            <!-- dynamically input up to 3 col-3 spans-->

        </div>
    </div>
</body>
<script src="js/index.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/bootstrap.bundle.js"></script>
<script src="js/lib/bootstrap.bundle.min.js"></script>
</html>
