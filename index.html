<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Mod Roll</title>
</head>
<body onload="init();">
    <div id="page-container">
        <div id="site-content" class="container">
            <div class="row">
                <div class="col">
                    <h1 class="my-4" style="text-align: center;">Frostprime Modroll</h1>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col" id="name-container">

                        <!-- Numbers 1 to 50 with Names -->
            
                    </div>
                </div>
            </div>
            <br>
            <div class="slidecontainer">
                <label >Drum Roll Volume:</label><br>
                <input type="range" min="1" max="100" value="50" class="slider" id="drum-roll-volume" onchange="setVolume()">
            </div>

            <div class="row container">
                <div class="col">
                    <div class="row mt-3">
                        <div class="col">
                            <h1 class="py-3">Number Rolling:</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <span>Minimum:</span>
                            <input id="min" type="number" value="1" onchange="createInputFields()">
                        </div>
                        <div class="col-4">
                            <span>Maximum:</span>
                            <input id="max" type="number" value="50" onchange="createInputFields()">
                        </div>
                        <div class="col-2 button" id="roll-button">
                            <span>ROLL</span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">
                           <h4>Number:</h4>
                        </div>
                        <div class="col-5">
                            <h4>Winner:</h4>
                        </div>
                        <div class="col-5">
                            <h4>Current Mod:</h4>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-2">
                            <h1 id="number-output">0</h1>
                        </div>
                        <div class="col-5">
                            <h1 id="winner-output">No Winner</h1>
                        </div>
                        <div class="col-5">
                            <h1 class="p-2" id="current-mod">Nobody</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="footer" id="footer">
            <div class="row" id="previous-winners">
                <div class="col-4">
                    <h2>Previous Winners:</h2>
                </div>

                <!-- dynamically input up to 3 col-3 spans a-->

            </div>
        </footer>
    </div>
</body>
<script src="js/index.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/bootstrap.bundle.js"></script>
<script src="js/lib/bootstrap.bundle.min.js"></script>
</html>
